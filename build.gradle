// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    // Define versions in a single place
    ext {
        // Sdk and tools
        compileSdkVersion = 28
        minSdkVersion = 19
        targetSdkVersion = 28

        // App dependencies
        cardViewVersion = '1.0.0'
        circleImageViewVersion = '3.0.0'
        constraintLayoutVersion = '2.0.0-beta1'
        coroutinesVersion = "1.1.1"
        espressoVersion = '3.2.0-beta01'
        glideVersion = '4.9.0'
        gradleVersion = '3.4.1'
        gsonVersion = '2.8.5'
        junitVersion = '4.12'
        kotlinVersion = '1.3.31'
        ktlintVersion = '0.30.0'
        ktxVersion = '1.2.0-alpha02'
        lifecycleVersion = '2.2.0-alpha01'
        materialVersion = '1.0.0'
        multiDexLibraryVersion = '2.0.1'
        navigationVersion = '1.0.0'
        phoneFieldVersion = '0.1.4'
        playServicesAddsVersion = '17.2.1'
        recyclerViewVersion = '1.1.0-alpha06'
        roomVersion = '2.1.0'
        supportLibraryVersion = '1.1.0-beta01'
    }

    repositories {
        google()
        jcenter()
        maven { url 'http://dl.bintray.com/kotlin/kotlin-eap' }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://dl.bintray.com/jsc-electronics/maven' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
