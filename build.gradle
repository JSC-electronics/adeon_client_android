// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    // Define versions in a single place
    ext {
        // Sdk and tools
        compileSdkVersion = 29
        minSdkVersion = 19
        targetSdkVersion = 29

        // App dependencies
        appIntroVersion = '6.0.0-alpha3'
        billingVersion = '3.0.3'
        circleImageViewVersion = '3.0.0'
        constraintLayoutVersion = '2.1.0-beta01'
        coroutinesVersion = "1.3.4"
        espressoVersion = '3.4.0-alpha05'
        firebaseAnalyticsVersion = '18.0.3'
        glideVersion = '4.10.0'
        googleServicesVersion = '4.3.3'
        gradleVersion = '4.1.3'
        grgitVersion = '3.1.1'
        gsonVersion = '2.8.6'
        junitVersion = '4.12'
        kotlinVersion = '1.4.32'
        ktlintVersion = '0.30.0'
        ktxVersion = '1.6.0-alpha02'
        lifecycleVersion = '2.3.1'
        materialVersion = '1.3.0'
        multiDexLibraryVersion = '2.0.1'
        navigationVersion = '2.3.5'
        ossLicensesLibrary = '17.0.0'
        ossLicensesPlugin = '0.10.0'
        phoneFieldVersion = '0.1.8'
        playServicesAddsVersion = '20.0.0'
        recyclerViewVersion = '1.2.0'
        roomVersion = '2.2.6'
        supportLibraryVersion = '1.2.0'
    }

    repositories {
        google()
        jcenter()
        maven { url 'http://dl.bintray.com/kotlin/kotlin-eap' }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"
        classpath "com.google.android.gms:oss-licenses-plugin:$ossLicensesPlugin"
        classpath "org.ajoberstar.grgit:grgit-gradle:$grgitVersion"
        classpath "com.google.gms:google-services:$googleServicesVersion"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://dl.bintray.com/jsc-electronics/maven' }
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
