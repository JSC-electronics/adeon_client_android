// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    // Define versions in a single place
    ext {
        // Sdk and tools
        compileSdkVersion = 29
        minSdkVersion = 19
        targetSdkVersion = 29

        // App dependencies
        appIntroVersion = '6.0.0-alpha3'
        billingVersion = '2.0.3'
        circleImageViewVersion = '3.0.0'
        constraintLayoutVersion = '2.0.0-beta3'
        coroutinesVersion = "1.1.1"
        espressoVersion = '3.2.0-beta01'
        glideVersion = '4.9.0'
        gradleVersion = '3.5.2'
        grgitVersion = '3.1.1'
        gsonVersion = '2.8.5'
        junitVersion = '4.12'
        kotlinVersion = '1.3.50'
        ktlintVersion = '0.30.0'
        ktxVersion = '1.2.0-beta02'
        lifecycleVersion = '2.2.0-rc02'
        materialVersion = '1.0.0'
        multiDexLibraryVersion = '2.0.1'
        navigationVersion = '2.2.0-rc02'
        ossLicensesLibrary = '17.0.0'
        ossLicensesPlugin = '0.10.0'
        phoneFieldVersion = '0.1.7'
        playServicesAddsVersion = '18.3.0'
        recyclerViewVersion = '1.1.0-rc01'
        roomVersion = '2.2.1'
        supportLibraryVersion = '1.1.0'
    }

    repositories {
        google()
        jcenter()
        maven { url 'http://dl.bintray.com/kotlin/kotlin-eap' }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"
        classpath "com.google.android.gms:oss-licenses-plugin:$ossLicensesPlugin"
        classpath "org.ajoberstar.grgit:grgit-gradle:$grgitVersion"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://dl.bintray.com/jsc-electronics/maven' }
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
